name: autonomy-preflight

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
  pull_request:
    paths:
      - 'tools/autonomy/preflight.py'
      - 'tests/test_preflight.py'
      - '.github/workflows/autonomy-preflight.yml'

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: python -m pip install --upgrade pip
      - name: Run autonomy preflight
        run: python -m tools.autonomy.preflight --emit-bus --bus-agent autonomy-preflight-ci
