name: guardrails
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Verify capsule hashes
        run: scripts/ci/check_hashes.sh
      - name: Enforce append-only policy
        run: scripts/ci/check_append_only.sh origin/main
      - name: Consensus tooling smoke test
        run: scripts/ci/consensus_smoke.sh
      - name: Validate consensus receipts
        run: scripts/ci/check_consensus_receipts.py
      - name: Upload consensus artifacts
        uses: actions/upload-artifact@v4
        with:
          name: consensus-smoke
          path: |
            artifacts/consensus/ci-ledger-smoke.jsonl
            artifacts/consensus/ci-consensus-smoke.jsonl
            artifacts/consensus/ci-dashboard.txt
