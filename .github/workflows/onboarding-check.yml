name: onboarding-check

on:
  pull_request:
    paths:
      - 'Makefile'
      - 'pyproject.toml'
      - 'tools/onboarding/**'
      - 'docs/onboarding/**'
      - 'docs/quickstart.md'
      - '_plans/next-development.todo.json'
      - '.github/workflows/onboarding-check.yml'
  push:
    branches: [ main ]
    paths:
      - 'Makefile'
      - 'pyproject.toml'
      - 'tools/onboarding/**'
      - 'docs/onboarding/**'
      - 'docs/quickstart.md'
      - '.github/workflows/onboarding-check.yml'

jobs:
  quickstart:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install build dependency
        run: python -m pip install --upgrade pip
      - name: Run quickstart check
        run: make quickstart-check
